<!DOCTYPE html>
<html>

  <head>
  
    <meta charset="UTF-8">
    <title>Pet Pet Quest!</title>
	<link rel="stylesheet" href="stuff.css" media="screen">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
  </head>
  
  <body>
  
	<main id="main">
	
	
		<div class="pettingStats">
		
			<div class="PetPetsCounterDisplay">
				<p>Pet Pets:</p>
				<p id="PetPetsCounter"></p>
			</div>
		
			<div class="PetPetPointsCounterDisplay">
				<p>Pet Pet Points:</p>
				<p id="PetPetPointsCounter"></p>
			</div>
			
			<div class="PetPetPointsMultiplierCounterDisplay">
				<p>Pet Pet Points Multiplier:</p>
				<p id="PetPetPointsMultiplierCounter"></p>
			</div>
			
		</div>
		
		<button class="addHitboxButtonVertical">
			Add Hitbox Vertical
		</button>
		
		<button class="addHitboxButtonHorizontal">
			Add Hitbox Horizontal
		</button>
		
		<button class="toggleHitboxDisplay" id="toggleHitboxDisplay">
			Toggle Hitbox Display
		</button>
		
		<button class="increasePetPetPointsMultiplier">
			Increase Pet Pet Points Multiplier
		</button>
		
		<div id="ThePet">
			<img id="pet "src="skeleton.jpg" height="300" width="300">
			<div id="hitboxContainer">
				<div class="hitbox hitboxInvis"></div>	
				<div class="hitbox hitboxInvis"></div>
			</div>
		</div>
	
	</main>

  
  
  </body>
  
  <script src="index.js"></script>
  
</html>
