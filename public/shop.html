<!DOCTYPE html>

<html>
	<head>
		<!-- tag for shop -->
		<title>Pet Pet Shop</title> 
	
		<link rel="stylesheet" href="shopStyle.css" media="screen">
	</head>
	
	<body>
		
		<header>
			<!-- The header is all nav bar -->
			<nav>
				<ul class = "navbar">
					<!-- Clicking on home takes you to the home page, set user name to take you to profile -->
					<li class = "navbar-list store"><a href="shop.html">Store</a></li>
					<li class = "navbar-list logo"><a href = "petPetQuest.html">Home</a></li>
					<li class = "navbar-list logOut"><a href="logOut.html">Log Out</a></li>
					<li class = "navbar-list username"><a href="account.html">Account</a></li>
				</ul>
			</nav>
			
		</header>
		
		<!--main store section here-->
		
		<main>
			
			<div class = "storefront">
				
				<img src = "photos/storeAwning.png" id="awningImage" width = "1100" height = "300" ></img>

				
				<div class = "pets">
					<section class = "options">
							<img src = "photos/pet_dog.png">
							<button type="button" class="Price">$1000</button>
							<img class = "sold" id = "pet1" src = "photos/sold.png">
					</section>
					
					<section class = "options">
							<img src = "photos/pet_fish.png">
							<button type="button" class="Price">$1500</button>
					</section>
					
					<section class = "options">
							<img src = "photos/pet_bird.png">
							<button type="button" class="Price">$2000</button>
					</section>
					
					<section class = "options">
							<img src = "photos/pet_grumpyCat.png">
							<button type="button" class="Price">$2500</button>
					</section>
					
					<section class = "options_2">
							<img src = "photos/pet_bird.png">
							<button type="button" class="Price">$3000</button>
					</section>
				</div>
				
				<div class = "storefront_footer">
					<p class = "page">
						<button type="button" class="prev"><img src = "photos/prev.png" height = "50" width = "50"></button>
						<span class = "page-number">1/2</span> 
						<button type="button" class="next"><img src = "photos/next.png" height = "50" width = "50"></button>
					</p>
					
				</div>
				
				<div class = "points">
				<p><b> Pet-Pet Points:  </b></p>
				<p id = "PetPetsCounter"> 10000 </p>
				</div>
				
			</div>
			
		</main>
	
		
		<footer>
		  <div class="copyright">
			Copyright &copy; Pet Pet 2016
		  </div>
		</footer>

	
	</body>
	
	<script src="shop.js"></script>
</html>
